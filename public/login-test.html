<!DOCTYPE html>
<html>
<head>
    <title>Admin Login Test</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>Admin Login Test</h1>
    <form id="loginForm">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" value="admin@xpanel.com" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" value="admin123" required>
        </div>
        <button type="submit">Login</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('http://localhost:3000/api/auth/admin-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const result = await response.json();
                document.getElementById('result').innerHTML = `<h2>Response:</h2><pre>${JSON.stringify(result, null, 2)}</pre>`;
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
            } catch (error) {
                document.getElementById('result').innerHTML = `<h2>Error:</h2><pre>${error.message}</pre>`;
            }
        });
    </script>
</body>
</html>
